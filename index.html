<body>
    <div class="container">
        <h2>Gestor de Contatos</h2>
        <div class="form-container">
            <div class="input-group">
                <label for="nombre">NOMBRE COMPLETOS:</label>
                <input type="text" id="nombre">
            </div>
            <div class="input-group">
                <label for="cedula">NUMERO DE TELEFONO:</label>

            </div>
            <div class="input-group">
                <label for="cedula">CORREO ELECTRONICO:</label>
                <input type="text" id="correo">

            <div class="input-group">

                    <option value="Familia">Familia</option>

                </select>
            </div>
            <button onclick="guardarRegistro()">GUARDAR</button>
            <div class="info-box">
                <p>&#128520 Real Hasta la Muerte &#128520 </p>
            </div>
            <div class="BotonBuscar">
                <h3>Buscar por nombre</h3>
                <input type="text" id="nombreBuscar" placeholder="Nombre">
                <button onclick="buscarNombre()">Buscar</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>NOMBRES COMPLETOS</th>
                    <th>NUMERO DE TELEFONO</th>
                    <th>CORREO ELECTRONICO</th>
